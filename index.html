<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <section>
        <div class="container">
            <header>
                <h1>Tip Calculator</h1>
                <p>Enter the bill amount and tip percentage to calculate the total.</p>
            </header>
            <div>
                <form action="">
                    <label for="billAmount">Bill amount:</label> <br>
                    <input type="number" id="billAmount" required> <br>
                    <label for="tipPercentage">Tip Percentage:</label> <br>
                    <input type="number" id="tipPercentage" required> <br>
                    <button onclick="firstInput()">Calculate</button>
                </form>
                <div id="total">
                    
                </div>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
